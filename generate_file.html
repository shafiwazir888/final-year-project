 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate File - FileFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="images\filetracking.png" alt="File Tracking Logo" class="h-8">
                <span class="font-bold text-xl">File Tracking</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="about.html" class="hover:underline">About</a>
                <a href="contact.html" class="hover:underline">Contact</a>
                <a href="login.html" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-100">Login</a>
            </div>
            <button class="md:hidden" id="mobile-menu-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="index.html" class="block px-3 py-2 hover:bg-blue-500 rounded">Home</a>
                <a href="about.html" class="block px-3 py-2 hover:bg-blue-500 rounded">About</a>
                <a href="contact.html" class="block px-3 py-2 hover:bg-blue-500 rounded">Contact</a>
                <a href="login.html" class="block px-3 py-2 bg-white text-blue-600 rounded">Login</a>
            </div>
        </div>
    </nav>


    <!-- User Navigation -->
    <div class="flex h-screen">
        <!-- Sidebar (Same as dashboard.html) -->
        <!-- ... -->

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Top Bar -->
            <header class="bg-white shadow-sm p-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-semibold">Generate New File</h1>
                    <div class="flex items-center space-x-4">
                        <!-- Notification and user profile (same as dashboard.html) -->
                        <!-- ... -->
                    </div>
                </div>
            </header>

            <!-- Form Content -->
            <main class="p-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <form id="fileForm">
                        <div class="mb-6">
                            <label for="fileTitle" class="block text-gray-700 font-medium mb-2">File Title</label>
                            <input type="text" id="fileTitle" name="fileTitle" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter file title" required>
                        </div>

                        <div class="mb-6">
                            <label for="fileDescription" class="block text-gray-700 font-medium mb-2">Description</label>
                            <textarea id="fileDescription" name="fileDescription" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter file description"></textarea>
                        </div>

                        <div class="mb-6">
                            <label for="fileType" class="block text-gray-700 font-medium mb-2">File Type</label>
                            <select id="fileType" name="fileType" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select file type</option>
                                <option value="report">Report</option>
                                <option value="proposal">Proposal</option>
                                <option value="invoice">Invoice</option>
                                <option value="contract">Contract</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2">File Upload</label>
                            <div class="flex items-center justify-center w-full">
                                <label for="fileInput" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                        <svg class="w-8 h-8 mb-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                        </svg>
                                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                        <p class="text-xs text-gray-500">PDF, DOCX, XLSX, PPTX (MAX. 50MB)</p>
                                    </div>
                                    <input id="fileInput" type="file" class="hidden" />
                                </label>
                            </div>
                            <p id="fileName" class="mt-1 text-sm text-gray-500">No file chosen</p>
                        </div>

                        <div class="mb-6">
                            <label for="department" class="block text-gray-700 font-medium mb-2">Department</label>
                            <select id="department" name="department" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select department</option>
                                <option value="finance">Finance</option>
                                <option value="hr">Human Resources</option>
                                <option value="marketing">Marketing</option>
                                <option value="operations">Operations</option>
                                <option value="it">IT</option>
                            </select>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <button type="button" class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Generate File</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        // File upload preview
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = document.getElementById('fileName');
            if (this.files.length > 0) {
                fileName.textContent = this.files[0].name;
            } else {
                fileName.textContent = 'No file chosen';
            }
        });

        // Form submission
        document.getElementById('fileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const title = document.getElementById('fileTitle').value;
            const description = document.getElementById('fileDescription').value;
            const fileType = document.getElementById('fileType').value;
            const department = document.getElementById('department').value;
            const file = document.getElementById('fileInput').files[0];
            
            // Validate required fields
            if (!title || !fileType || !department || !file) {
                alert('Please fill in all required fields');
                return;
            }
            
            // In a real app, you would upload the file to your server here
            console.log('File submission:', {
                title,
                description,
                fileType,
                department,
                fileName: file.name,
                fileSize: (file.size / 1024 / 1024).toFixed(2) + 'MB'
            });
            
            // Show success message and redirect
            alert('File generated successfully!');
            window.location.href = 'generated_files.html';
        });
    </script>
</body>
</html>
