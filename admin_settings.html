<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings - FileFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Admin Navigation -->
    <div class="flex h-screen">
        <!-- Sidebar (Same as admin_dashboard.html) -->
        <!-- ... -->

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Top Bar -->
            <header class="bg-white shadow-sm p-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-semibold">System Settings</h1>
                    <div class="flex items-center space-x-4">
                        <!-- Notification and user profile (same as admin_dashboard.html) -->
                        <!-- ... -->
                    </div>
                </div>
            </header>

            <!-- Settings Content -->
            <main class="p-6">
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <!-- Tabs -->
                    <div class="border-b border-gray-200">
                        <nav class="flex -mb-px">
                            <a href="general.html" class="border-blue-500 text-blue-600 whitespace-nowrap py-4 px-6 border-b-2 font-medium text-sm">General</a>
                            <a href="security.html" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-6 border-b-2 font-medium text-sm">Security</a>
                            <a href="notifications.html" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-6 border-b-2 font-medium text-sm">Notifications</a>
                            <a href="backups.html" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-6 border-b-2 font-medium text-sm">Backups</a>
                        </nav>
                    </div>

                    <!-- General Settings -->
                    <div class="p-6">
                        <form id="systemSettingsForm">
                            <div class="space-y-6">
                                <div>
                                    <h3 class="text-lg font-medium mb-4">System Information</h3>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label for="systemName" class="block text-gray-700 mb-2">System Name</label>
                                            <input type="text" id="systemName" name="systemName" value="FileFlow" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        </div>
                                        <div>
                                            <label for="timezone" class="block text-gray-700 mb-2">Timezone</label>
                                            <select id="timezone" name="timezone" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                                                <option value="UTC">UTC</option>
                                                <option value="EST" selected>Eastern Time (EST/EDT)</option>
                                                <option value="CST">Central Time (CST/CDT)</option>
                                                <option value="MST">Mountain Time (MST/MDT)</option>
                                                <option value="PST">Pacific Time (PST/PDT)</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <h3 class="text-lg font-medium mb-4">File Upload Settings</h3>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label for="maxFileSize" class="block text-gray-700 mb-2">Maximum File Size (MB)</label>
                                            <input type="number" id="maxFileSize" name="maxFileSize" value="50" min="1" max="500" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        </div>
                                        <div>
                                            <label for="allowedFileTypes" class="block text-gray-700 mb-2">Allowed File Types</label>
                                            <select id="allowedFileTypes" name="allowedFileTypes" multiple class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 h-[42px]">
                                                <option value="pdf" selected>PDF</option>
                                                <option value="docx" selected>Word (DOCX)</option>
                                                <option value="xlsx" selected>Excel (XLSX)</option>
                                                <option value="pptx" selected>PowerPoint (PPTX)</option>
                                                <option value="jpg">JPG Images</option>
                                                <option value="png">PNG Images</option>
                                                <option value="txt">Text Files</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <h3 class="text-lg font-medium mb-4">System Maintenance</h3>
                                    <div class="flex items-start">
                                        <div class="flex items-center h-5">
                                            <input id="maintenanceMode" name="maintenanceMode" type="checkbox" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                                        </div>
                                        <div class="ml-3 text-sm">
                                            <label for="maintenanceMode" class="font-medium text-gray-700">Enable Maintenance Mode</label>
                                            <p class="text-gray-500">When enabled, only administrators can access the system.</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="pt-5">
                                    <div class="flex justify-end">
                                        <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                            Cancel
                                        </button>
                                        <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                            Save Changes
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        document.getElementById('systemSettingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const systemName = document.getElementById('systemName').value;
            const timezone = document.getElementById('timezone').value;
            const maxFileSize = document.getElementById('maxFileSize').value;
            const allowedFileTypes = Array.from(document.getElementById('allowedFileTypes').selectedOptions)
                .map(option => option.value);
            const maintenanceMode = document.getElementById('maintenanceMode').checked;
            
            // In a real app, you would send this to your server
            console.log('Saving settings:', {
                systemName,
                timezone,
                maxFileSize,
                allowedFileTypes,
                maintenanceMode
            });
            
            // Show success message
            alert('Settings saved successfully!');
        });
    </script>
</body>
</html>
