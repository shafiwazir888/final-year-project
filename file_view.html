<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File View</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #file-content { border: 1px solid #ccc; padding: 20px; min-height: 200px; }
        .actions { margin-bottom: 20px; }
        button { margin-right: 10px; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="images\filetracking.png" alt="File Tracking Logo" class="h-8">
                <span class="font-bold text-xl">File Tracking</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="about.html" class="hover:underline">About</a>
                <a href="contact.html" class="hover:underline">Contact</a>
                <a href="login.html" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-100">Login</a>
            </div>
            <button class="md:hidden" id="mobile-menu-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="index.html" class="block px-3 py-2 hover:bg-blue-500 rounded">Home</a>
                <a href="about.html" class="block px-3 py-2 hover:bg-blue-500 rounded">About</a>
                <a href="contact.html" class="block px-3 py-2 hover:bg-blue-500 rounded">Contact</a>
                <a href="login.html" class="block px-3 py-2 bg-white text-blue-600 rounded">Login</a>
            </div>
        </div>
    </nav>


    <h2>File Viewer</h2>
    <div class="actions">
        <button onclick="viewFile()">View</button>
        <button onclick="forwardFile()">Forward</button>
        <button onclick="downloadFile()">Download</button>
    </div>
    <div id="file-content">
        <!-- File content will be displayed here -->
    </div>

    <script>
        // Example file data (replace with actual logic to fetch file)
        const fileData = {
            name: "example.txt",
            content: "This is the content of the file.",
            url: "generated_files/example.txt"
        };

        function viewFile() {
            document.getElementById('file-content').textContent = fileData.content;
        }

        function forwardFile() {
            alert('Forwarding file: ' + fileData.name);
            // Implement actual forward logic here
        }

        function downloadFile() {
            const link = document.createElement('a');
            link.href = fileData.url;
            link.download = fileData.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
