    <script src="../js/script.js"></script>
    <script>
        // Sample user data (in a real app, this would come from a backend API)
        let users = [
            {
                id: 1,
                name: "Jane Doe",
                cnic: "12345-6789012-3",
                email: "jane.doe@company.com",
                department: "finance",
                role: "manager",
                status: "active",
                lastActive: new Date().toISOString(),
                position: "Finance Manager"
            },
            {
                id: 2,
                name: "John Smith",
                cnic: "23456-7890123-4",
                email: "john.smith@company.com",
                department: "hr",
                role: "user",
                status: "active",
                lastActive: new Date(Date.now() - 86400000).toISOString(), // yesterday
                position: "HR Specialist"
            },
            {
                id: 3,
                name: "Sarah Miller",
                cnic: "34567-8901234-5",
                email: "sarah.miller@company.com",
                department: "it",
                role: "admin",
                status: "active",
                lastActive: new Date(Date.now() - 86400000 * 3).toISOString(), // 3 days ago
                position: "IT Administrator"
            }
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderUsersTable();
            setupEventListeners();
            
            // Password strength indicator for add user form
            document.getElementById('newUserPassword').addEventListener('input', function() {
                updatePasswordStrength(this.value, 'passwordStrengthBar', 'passwordStrengthText');
            });
            
            // Password strength indicator for edit user form
            document.getElementById('editUserPassword').addEventListener('input', function() {
                updatePasswordStrength(this.value, 'editPasswordStrengthBar', 'editPasswordStrengthText');
            });
        });

        function setupEventListeners() {
            // Filter event listeners
            document.getElementById('roleFilter').addEventListener('change', filterUsers);
            document.getElementById('deptFilter').addEventListener('change', filterUsers);
            document.getElementById('statusFilter').addEventListener('change', filterUsers);
            document.getElementById('userSearch').addEventListener('input', filterUsers);
        }

        function filterUsers() {
            const roleFilter = document.getElementById('roleFilter').value;
            const deptFilter = document.getElementById('deptFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const searchQuery = document.getElementById('userSearch').value.toLowerCase();
            
            const filteredUsers = users.filter(user => {
                const matchesRole = !roleFilter || user.role === roleFilter;
                const matchesDept = !deptFilter || user.department === deptFilter;
                const matchesStatus = !statusFilter || user.status === statusFilter;
                const matchesSearch = !searchQuery || 
                    user.name.toLowerCase().includes(searchQuery) || 
                    user.email.toLowerCase().includes(searchQuery) || 
                    user.cnic.includes(searchQuery);
                
                return matchesRole && matchesDept && matchesStatus && matchesSearch;
            });
            
            renderUsersTable(filteredUsers);
        }

        function renderUsersTable(usersToRender = users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            if (usersToRender.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td colspan="8" class="px-6 py-4 text-center text-gray-500">
                        No users found matching your criteria
                    </td>
                `;
                tbody.appendChild(tr);
                return;
            }
            
            // Map department and role values to display text and badge colors
            const departmentMap = {
                finance: { text: "Finance", badge: "bg-blue-100 text-blue-800" },
                hr: { text: "Human Resources", badge: "bg-purple-100 text-purple-800" },
                marketing: { text: "Marketing", badge: "bg-pink-100 text-pink-800" },
                operations: { text: "Operations", badge: "bg-yellow-100 text-yellow-800" },
                it: { text: "IT", badge: "bg-red-100 text-red-800" }
            };
            
            const roleMap = {
                admin: { text: "Administrator", badge: "bg-indigo-100 text-indigo-800" },
                manager: { text: "Department Manager", badge: "bg-green-100 text-green-800" },
                user: { text: "Standard User", badge: "bg-yellow-100 text-yellow-800" }
            };
            
            const statusMap = {
                active: { text: "Active", badge: "bg-green-100 text-green-800" },
                inactive: { text: "Inactive", badge: "bg-gray-100 text-gray-800" }
            };

            usersToRender.forEach(user => {
                const tr = document.createElement('tr');
                tr.dataset.userId = user.id;
                
                // Format last active date
                const lastActiveDate = new Date(user.lastActive);
                const now = new Date();
                const diffDays = Math.floor((now - lastActiveDate) / (1000 * 60 * 60 * 24));
                
                let lastActiveText;
                if (diffDays === 0) {
                    lastActiveText = "Today, " + lastActiveDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                } else if (diffDays === 1) {
                    lastActiveText = "Yesterday, " + lastActiveDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                } else if (diffDays < 7) {
                    lastActiveText = lastActiveDate.toLocaleDateString([], {weekday: 'long'}) + ", " + lastActiveDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                } else {
                    lastActiveText = lastActiveDate.toLocaleDateString();
                }
                
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 bg-blue-100 rounded-full flex items-center justify-center">
                                <span class="text-blue-600 font-semibold">${getInitials(user.name)}</span>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${user.name}</div>
                                <div class="text-sm text-gray-500">${user.position || ''}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${user.cnic}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${user.email || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${(departmentMap[user.department] ? departmentMap[user.department].badge : '')}">${(departmentMap[user.department] ? departmentMap[user.department].text : user.department)}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${(roleMap[user.role] ? roleMap[user.role].badge : '')}">${(roleMap[user.role] ? roleMap[user.role].text : user.role)}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${(statusMap[user.status] ? statusMap[user.status].badge : '')}">${(statusMap[user.status] ? statusMap[user.status].text : user.status)}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${lastActiveText}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <button onclick="editUser('${user.id}')" class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
                        ${user.status === 'active' ? 
                            `<button onclick="toggleUserStatus('${user.id}', 'inactive')" class="text-red-600 hover:text-red-900">Deactivate</button>` : 
                            `<button onclick="toggleUserStatus('${user.id}', 'active')" class="text-green-600 hover:text-green-900">Activate</button>`}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function getInitials(fullName) {
            return fullName.split(' ').map(n => n[0]).join('').toUpperCase().slice(0,2);
        }

        function toggleModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.toggle('hidden');
        }

        function addNewUser() {
            const form = document.getElementById('addUserForm');
            const name = document.getElementById('newUserName').value.trim();
            const cnic = document.getElementById('newUserCNIC').value.trim();
            const email = document.getElementById('newUserEmail').value.trim();
            const department = document.getElementById('newUserDepartment').value;
            const role = document.getElementById('newUserRole').value;
            const password = document.getElementById('newUserPassword').value;
            const sendWelcomeEmail = document.getElementById('sendWelcomeEmail').checked;
            
            // Validate CNIC format (XXXXX-XXXXXXX-X)
            const cnicRegex = /^[0-9]{5}-[0-9]{7}-[0-9]{1}$/;
            if (!cnicRegex.test(cnic)) {
                alert('Please enter a valid CNIC in the format XXXXX-XXXXXXX-X');
                return;
            }
            
            // Check if CNIC is already in use
            if (users.some(user => user.cnic === cnic)) {
                alert('This CNIC is already registered as a username');
                return;
            }
            
            if (!name || !cnic || !department || !role || !password) {
                alert('Please fill in all required fields');
                return;
            }

            // Create new user object
            const newUser = {
                id: users.length > 0 ? Math.max(...users.map(u => u.id)) + 1 : 1,
                name,
                cnic,
                email: email || null,
                department,
                role,
                status: 'active',
                lastActive: null,
                position: '',
                password: password // In a real app, this would be hashed
            };
            
            // Add to users array
            users.push(newUser);
            
            // Show success message
            alert(`User ${name} (CNIC: ${cnic}) added successfully! ${sendWelcomeEmail ? 'Welcome email sent.' : ''}`);
            
            // Close modal and reset form
            toggleModal('addUserModal');
            form.reset();
            
            // Refresh table
            renderUsersTable();
        }

        function editUser(userId) {
            const user = users.find(u => u.id == userId);
            if (!user) return;
            
            // Populate edit form
            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUserName').value = user.name;
            document.getElementById('editUserCNIC').value = user.cnic;
            document.getElementById('editUserEmail').value = user.email || '';
            document.getElementById('editUserDepartment').value = user.department;
            document.getElementById('editUserRole').value = user.role;
            document.getElementById('editUserStatus').checked = user.status === 'active';
            
            // Show modal
            toggleModal('editUserModal');
        }

        function saveUserChanges() {
            const userId = document.getElementById('editUserId').value;
            const user = users.find(u => u.id == userId);
            if (!user) return;
            
            // Update user data
            user.name = document.getElementById('editUserName').value.trim();
            user.email = document.getElementById('editUserEmail').value.trim() || null;
            user.department = document.getElementById('editUserDepartment').value;
            user.role = document.getElementById('editUserRole').value;
            user.status = document.getElementById('editUserStatus').checked ? 'active' : 'inactive';
            
            // Update password if provided
            const newPassword = document.getElementById('editUserPassword').value;
            if (newPassword) {
                user.password = newPassword; // In a real app, this would be hashed
            }
            
            // Show success message
            alert(`User ${user.name} updated successfully!`);
            
            // Close modal and reset form
            toggleModal('editUserModal');
            document.getElementById('editUserPassword').value = '';
            
            // Refresh table
            renderUsersTable();
        }

        function toggleUserStatus(userId, newStatus) {
            const user = users.find(u => u.id == userId);
            if (!user) return;
            
            if (confirm(`Are you sure you want to ${newStatus === 'active' ? 'activate' : 'deactivate'} ${user.name}?`)) {
                user.status = newStatus;
                
                // If deactivating, also set last active to now
                if (newStatus === 'inactive') {
                    user.lastActive = new Date().toISOString();
                }
                
                // Show success message
                alert(`User ${user.name} has been ${newStatus === 'active' ? 'activated' : 'deactivated'}`);
                
                // Refresh table
                renderUsersTable();
            }
        }

        function updatePasswordStrength(password, barId, textId) {
            const strengthBar = document.getElementById(barId);
            const strengthText = document.getElementById(textId);
            
            // Calculate password strength
            let strength = 0;
            let text = 'Very Weak';
            let color = 'bg-red-500';
            
            if (password.length === 0) {
                strengthBar.style.width = '0%';
                strengthBar.className = 'h-1 rounded transition-all duration-300';
                strengthText.textContent = '';
                return;
            }
            
            // Length check
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Complexity checks
            if (/[A-Z]/.test(password)) strength += 1; // uppercase
            if (/[a-z]/.test(password)) strength += 1; // lowercase
            if (/[0-9]/.test(password)) strength += 1; // numbers
            if (/[^A-Za-z0-9]/.test(password)) strength += 1; // special chars
            
            // Determine strength level
            if (strength <= 2) {
                text = 'Weak';
                color = 'bg-red-500';
            } else if (strength <= 4) {
                text = 'Moderate';
                color = 'bg-yellow-500';
            } else if (strength <= 6) {
                text = 'Strong';
                color = 'bg-green-500';
            } else {
                text = 'Very Strong';
                color = 'bg-green-600';
            }
            
            // Update UI
            const width = Math.min(100, (strength / 6) * 100);
            strengthBar.style.width = `${width}%`;
            strengthBar.className = `h-1 rounded transition-all duration-300 ${color}`;
            strengthText.textContent = `Password Strength: ${text}`;
            strengthText.className = `text-xs mt-1 ${color.replace('bg-', 'text-')}`;
        }
    </script>
