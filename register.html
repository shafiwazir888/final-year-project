<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FileFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation (Same as login.html) -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="images/filetracking.png" alt="FileFlow Logo" class="h-8">
                <span class="font-bold text-xl">File Tracking</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="../index.html" class="hover:underline">Home</a>
                <a href="../about.html" class="hover:underline">About</a>
                <a href="../contact.html" class="hover:underline">Contact</a>
                <a href="login.html" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-100">Login</a>
            </div>
            <button class="md:hidden" id="mobile-menu-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="../index.html" class="block px-3 py-2 hover:bg-blue-500 rounded">Home</a>
                <a href="../about.html" class="block px-3 py-2 hover:bg-blue-500 rounded">About</a>
                <a href="../contact.html" class="block px-3 py-2 hover:bg-blue-500 rounded">Contact</a>
                <a href="login.html" class="block px-3 py-2 bg-white text-blue-600 rounded">Login</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-center mb-8">Create Your FileFlow Account</h2>
                <form id="registerForm" method="POST" action="register.php">
                    <div class="mb-4">
                        <label for="regUsername" class="block text-gray-700 mb-2">Username</label>
                        <input type="text" id="regUsername" name="regUsername" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="regEmail" class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="regEmail" name="regEmail" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="regPassword" class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="regPassword" name="regPassword" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="regConfirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" id="regConfirmPassword" name="regConfirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="department" class="block text-gray-700 mb-2">Department</label>
                        <select name="department" id="department" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="hr">HR</option>
                            <option value="it">IT</option>
                            <option value="finance">Finance</option>
                        </select>   
                    </div>
                    <div class="mb-4">
                        <label for="regRole" class="block text-gray-700 mb-2">Role</label>
                        <select id="regRole" name="regRole" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Register
                    </button>
                    <div class="text-center mt-4">
                        <p class="text-gray-600">Already have an account? 
                            <a href="login.html" class="text-blue-600 hover:underline">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="../js/script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const role = document.getElementById('regRole').value;
            const department = document.getElementById('department').value;

            // In a real PHP backend, you would send this data to a register.php script
            console.log('Registration attempt:', { username, email, password, confirmPassword, role, department });
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            alert('Registration successful! You can now log in.');
            window.location.href = 'login.html'; // Redirect to login page after "successful" registration
        });
        
    </script>
</body>
</html>
