<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forward Files - FileFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-100">
    <!-- User Navigation -->
    <div class="flex h-screen">
        <!-- Sidebar (Same as dashboard.html) -->
        <!-- ... -->

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Top Bar -->
            <header class="bg-white shadow-sm p-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-semibold">Forward Files</h1>
                    <div class="flex items-center space-x-4">
                        <!-- Notification and user profile (same as dashboard.html) -->
                        <!-- ... -->
                    </div>
                </div>
            </header>

            <!-- Forward Content -->
            <main class="p-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <form id="forwardForm">
                        <!-- File Selection -->
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2">Select File to Forward</label>
                            <div class="border border-gray-300 rounded-lg p-4">
                                <div class="flex items-center space-x-4 p-3 hover:bg-gray-50 rounded cursor-pointer">
                                    <div class="flex-shrink-0 h-10 w-10 bg-blue-100 rounded-full flex items-center justify-center">
                                        <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                        </svg>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <p class="text-sm font-medium text-gray-900 truncate">Q4 Financial Report</p>
                                        <p class="text-sm text-gray-500 truncate">Finance • 2.4 MB • Jan 20, 2023</p>
                                    </div>
                                    <div>
                                        <input type="radio" name="selectedFile" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                    </div>
                                </div>
                                <div class="flex items-center space-x-4 p-3 hover:bg-gray-50 rounded cursor-pointer">
                                    <div class="flex-shrink-0 h-10 w-10 bg-blue-100 rounded-full flex items-center justify-center">
                                        <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                        </svg>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <p class="text-sm font-medium text-gray-900 truncate">Marketing Strategy</p>
                                        <p class="text-sm text-gray-500 truncate">Marketing • 3.1 MB • Jan 18, 2023</p>
                                    </div>
                                    <div>
                                        <input type="radio" name="selectedFile" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Recipient Selection -->
                        <div class="mb-6">
                            <label for="recipient" class="block text-gray-700 font-medium mb-2">Forward To</label>
                            <select id="recipient" name="recipient" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <option value="">Select recipient</option>
                                <option value="john.smith">John Smith (Finance)</option>
                                <option value="jane.doe">Jane Doe (HR)</option>
                                <option value="sarah.miller">Sarah Miller (Marketing)</option>
                                <option value="mike.johnson">Mike Johnson (Operations)</option>
                                <option value="david.wilson">David Wilson (IT)</option>
                            </select>
                        </div>

                        <!-- Message -->
                        <div class="mb-6">
                            <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                            <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Add a message to the recipient (optional)"></textarea>
                        </div>

                        <!-- Priority -->
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2">Priority</label>
                            <div class="flex space-x-4">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="priority" value="normal" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" checked>
                                    <span class="ml-2 text-gray-700">Normal</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="priority" value="high" class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300">
                                    <span class="ml-2 text-gray-700">High</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="priority" value="urgent" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300">
                                    <span class="ml-2 text-gray-700">Urgent</span>
                                </label>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="flex justify-end space-x-4">
                            <button type="button" class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Forward File</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        document.getElementById('forwardForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const file = document.querySelector('input[name="selectedFile"]:checked');
            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;
            const priority = document.querySelector('input[name="priority"]:checked').value;
            
            if (!file || !recipient) {
                alert('Please select a file and recipient');
                return;
            }
            
            // In a real app, you would send this to your server
            console.log('Forwarding file:', {
                file: file.closest('.flex').querySelector('.text-gray-900').textContent,
                recipient,
                message,
                priority
            });
            
            // Show success message
            alert('File forwarded successfully!');
            window.location.href = 'notifications.html';
        });
    </script>
</body>
</html>
