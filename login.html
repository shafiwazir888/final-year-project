<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FileFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="images\filetracking.png" alt="FileFlow Logo" class="h-8">
                <span class="font-bold text-xl">File Tracking</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="../index.html" class="hover:underline">Home</a>
                <a href="../about.html" class="hover:underline">About</a>
                <a href="../contact.html" class="hover:underline">Contact</a>
                <a href="login.html" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-100">Login</a>
            </div>
            <button class="md:hidden" id="mobile-menu-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="../index.html" class="block px-3 py-2 hover:bg-blue-500 rounded">Home</a>
                <a href="../about.html" class="block px-3 py-2 hover:bg-blue-500 rounded">About</a>
                <a href="../contact.html" class="block px-3 py-2 hover:bg-blue-500 rounded">Contact</a>
                <a href="login.html" class="block px-3 py-2 bg-white text-blue-600 rounded">Login</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-center mb-8">Login to FileFlow</h2>
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Login
                    </button>
                    <div class="mt-6 text-center">
                        <p class="text-gray-600">Don't have an account? 
                            <a href="register.html" class="text-blue-600 hover:underline">Register</a></p>
                            <div class="text-center mt-4">
                                <a href="contact.html" class="text-blue-600 hover:underline">Contact Us</a>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (email === 'admin@fileflow.com' && password === 'admin123') {
                window.location.href = 'admin_dashboard.html';
            } 
            else if (email === 'admin@fileflow.com' && password === 'admin234') {
                window.location.href = 'admin_users.html';
            }
            else if (email === 'user@fileflow.com' && password === 'user123') {
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid credentials. Try admin@fileflow.com/admin123 or user@fileflow.com/user123');
            }
        });
    </script>
</body>
</html>
